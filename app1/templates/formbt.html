<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form> <!--VERTICAL FORMS-->
                    <div class="form-group">
                        <label for="usernname">Usernname</label>
                        <input type="text" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="paswrd">Password</label>
                        <input type="password" name="paswrd" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">LOGIN</button>

                </form>

            </div>
            <div class="col-md-12">
                <form> <!--horizontal-->
                    <div class="form-group row">
                        <label for="usernname" class="col-form-label col-md-1">Username </label>
                        <input type="text" name="username" class="form-control col-md-11">
                    </div>
                    <div class="form-group row">
                        <label for="paswrd" class="col-form-label col-md-1">Password </label>
                        <input type="password" name="paswrd" class="form-control col-md-11">
                    </div>
                    <button type="submit" class="btn btn-success">LOGIN</button>

                </form>
            </div>
            <div class="col-md-12">
                <form class="form-inline"> <!--inline-->
                    <div class="form-group">
                        <label for="usernname">Usernname</label>
                        <input type="text" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="paswrd">Password</label>
                        <input type="password" name="paswrd" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">LOGIN</button>

                </form>
            </div>
            <div class="col-md-12">
                <div class="card" style="width: 18rem;">
                    <img src="images.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
            </div>
        </div>
        
    </div>
</body>
</html>
